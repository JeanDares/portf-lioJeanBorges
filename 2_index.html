<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2_style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@400;500;600;700;900&display=swap');
        </style>
    <title>Formulário completo b</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <h1> Criar uma conta  </h1>       </div>
            <form id="form" class="form" action="">
                <div class="form-control  ">
                    <label for="username">Nome de usuário</label>
                    <input class="input"  type="text" id="username" placeholder="Digite seu nome...">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control  ">
                    <label for="email">Email</label>
                    <input class="input" type="text" id="email" placeholder="Digite seu email...">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control  ">
                    <label for="password">Senha</label>
                    <input class="input"  type="password" id="password" placeholder="Digite sua senha...">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Confirmação de senha</label>
                    <input class="input"  type="password" id="password-confirmation" placeholder="Confirme sua senha...">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit"> Enviar</button>
                
            </form>
    </div>


    <script src="https://kit.fontawesome.com/84bf8f4047.js" crossorigin="anonymous"></script>
    <script src="./2_script.js"></script>
</body>
</html>
