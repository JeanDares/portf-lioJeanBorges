<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_pagLog.css">
    <title>Tela de login</title>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> Para fazer Upload de suas fotos</h1>
            <img src="./image-upload-animate.svg" class="img-login" alt="animaçao">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>

                <p class="pag-cad"> Não tem uma conta ?
                  <a href="./2_index.html" target="_blank"> inscreva-se</a>  
                    </p>
            </div>
        </div>
    </div>

    
    
    <footer class="footer">
        Desenvolvido por Jean Borges dares | 2022
    </footer>

</body>
</html>
